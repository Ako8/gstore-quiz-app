<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gstore Quiz - Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='gstore-quiz-styles.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Gstore Quiz</a>
    </div>
</nav>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card result-card">
                <div class="card-body text-center">
                    <h1 class="card-title mb-4">ქვიზის შედეგი</h1>
                    <p class="fs-4"><strong>{{ correct_answers }}</strong>/<strong>{{
                        total_questions }}</strong></p>
                    <p class="fs-2">ქულა: <strong>{{ score_percentage|round(2) }}%</strong></p>
                    <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">მთავარ გვერძე დაბრუნება</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
