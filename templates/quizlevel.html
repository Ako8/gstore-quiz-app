<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gstore Quiz - Select Difficulty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='gstore-quiz-styles.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center">
            <img src="{{ url_for('static', filename='1111-1.png') }}" alt="Gstore Quiz Logo"
                 class="d-inline-block align-top me-2 logo">
        </a>
    </div>
</nav>
<div class="container mt-4">
    <div class="main-content">
        <h1 class="mb-4">{{ subject.name }}: აირჩიე ქვიზის სირთულე</h1>
        <p class="mb-4">ქვიზის სირთულე შეესაბამება საპრიზო თანხას:</p>
        <div class="row">
            {% if subject.name == 'სახალისო' %}
            <div class="col-md-4 mb-4">
                <a href="{{ url_for('quiz', subject_id=subject.id, difficulty='easy') }}" class="text-decoration-none">
                    <div class="card difficulty-card">
                        <div class="card-body text-center">
                            <h2 class="difficulty-title">100 ლარი</h2>
                        </div>
                    </div>
                </a>
            </div>
            {% else %}
            <div class="col-md-4 mb-4">
                <a href="{{ url_for('quiz', subject_id=subject.id, difficulty='easy') }}" class="text-decoration-none">
                    <div class="card difficulty-card">
                        <div class="card-body text-center">
                            <h2 class="difficulty-title">100 ლარი</h2>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="{{ url_for('quiz', subject_id=subject.id, difficulty='medium') }}"
                   class="text-decoration-none">
                    <div class="card difficulty-card">
                        <div class="card-body text-center">
                            <h2 class="difficulty-title">200 ლარი</h2>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="{{ url_for('quiz', subject_id=subject.id, difficulty='hard') }}" class="text-decoration-none">
                    <div class="card difficulty-card">
                        <div class="card-body text-center">
                            <h2 class="difficulty-title">300 ლარი</h2>
                        </div>
                    </div>
                </a>
            </div>
            {% endif %}
        </div>
        <a href="{{ url_for('home') }}" class="btn btn-primary">უკან</a>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
