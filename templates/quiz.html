<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gstore Quiz - {{ subject.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='gstore-quiz-styles.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Gstore Quiz</a>
    </div>
</nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="sidebar-container">
                <div class="sidebar">
                    <p>საგანი: {{ subject.name }}</p>
                    <p>კითხვების რაოდენობა: {{ questions|length }}</p>
                    <div id="timer" class="alert alert-info">
                        დარჩენილი დრო: <span id="time">5:00</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="main-content">
                <form id="quizForm" action="{{ url_for('result') }}" method="post">
                    {% for question in questions %}
                    <div class="card question-card">
                        <div class="card-body">
                            <p>{{ loop.index }}. {{ question.text }}</p>
                            {% for answer in question.answers %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question_{{ question.id }}"
                                       id="answer_{{ answer.id }}" value="{{ answer.id }}">
                                <label class="form-check-label" for="answer_{{ answer.id }}">
                                    {{ answer.text }}
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">დასრულება</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='quiz-timer.js') }}"></script>
</body>
</html>
